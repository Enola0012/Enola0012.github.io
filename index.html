    <style>
        /* 1. 設定整體頁面樣式：背景色、居中、無邊距 */
        body {
            background-color: #F0F0F0; 
            text-align: center; 
            margin: 0; 
            font-family: Arial, sans-serif;
            padding: 20px 0;
        }

        /* 2. 定義容器：1920像素寬，水平居中 */
        .grid-container {
            width: 1920px; 
            margin: 0 auto; 
            display: flex;
            flex-wrap: wrap; 
        }

        /* 3. 定義每個圖片區塊的樣式和尺寸 */
        .photo-item {
            width: 400px; 
            aspect-ratio: 16 / 9; 
            margin: 0 50px 50px 0; 
            position: relative; 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            border: 0px solid transparent; 
            overflow: hidden; 
        }
        
        /* === 連結樣式：填滿區塊，移除底線 === */
        .photo-item a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            text-decoration: none; /* 移除藍色底線 */
        }
        
        /* 4. 根據你的架構圖調整邊距 */
        .photo-item:nth-child(-n+4) { margin-top: 85px; }
        .photo-item:nth-child(4n+1) { margin-left: 85px; }
        .photo-item:nth-child(4n) { margin-right: 0; }

        /* 5. 圖片的樣式 */
        .photo-item img {
            width: 100%; 
            height: 100%;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            object-fit: cover; 
            border-radius: 10px; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* 圖片在連結之下 */
        }

        .photo-item:hover img {
            filter: grayscale(0%);
        }
        
        /* 6. 文字樣式 (24pt) */
        .photo-item .text-overlay {
            font-size: 22pt; 
            color: #fff; 
            z-index: 3; /* 文字在連結之上 */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7); 
            padding-bottom: 10px; 
            position: relative;
        }

        /* 7. 滑鼠懸停效果 */
        .photo-item:hover {
            transform: scale(1.05); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }
        
    </style>
</head>
